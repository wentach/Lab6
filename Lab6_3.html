<!DOCTYPE html>
<html>
<head>
	<title>Моя Батьківщина - Україна</title>
</head>
<body>
	<h1 align="center">Про Україну</h1>
	<p align="center">
	<!-- Додайте першу фотографію та спливаючий заголовок -->
	<img src="krim.jpg" usemap="#map1" width="260" height="300">
	<map name="map1">
		<area shape="poly" coords="120, 180, 210, 180, 150, 150" href="#" title="Аюдаг, Ведмідь-гора — гора на Південному березі Криму. Розташована на межі Великої Алушти і Великої Ялти, за 2,5 км на схід від Гурзуфа. Висота Аюдагу — 577 м.">
	</map>
	
	<!-- Додайте другу фотографію та спливаючий заголовок -->
	<img src="kyiv.jpg" usemap="#map2" width="260" height="300">
	<map name="map2">
		<area shape="poly" coords="120, 180, 210, 180, 150, 150" href="#" title="Київ — столиця та найбільше місто України. Розташований у середній течії Дніпра, у північній Наддніпрянщині. Політичний, соціально-економічний, транспортний, освітньо-науковий, історичний, культурний та духовний центр України.">
	</map>
	
	<!-- Додайте третю фотографію та спливаючий заголовок -->
	<img src="carpaty.jpg" usemap="#map3" width="260" height="300">
	<map name="map3">
		<area shape="poly" coords="120, 180, 210, 180, 150, 150" href="#" title="Синевир — найбільше озеро Українських Карпат. Розташоване в Хустському районі Закарпатської області, в гірському масиві Внутрішні Ґорґани. Входить до складу Національного природного парку «Синевир»">
	</map>
	
	<!-- Додайте четверту фотографію та спливаючий заголовок -->
	<img src="odesa.jpg" usemap="#map4" width="260" height="300">
	<map name="map4">
		<area shape="poly" coords="120, 180, 210, 180, 150, 150" href="#" title="Одеса — місто в Україні, Одеська область, Одеський район. Адміністративний центр області та району. Третє найбільше місто країни після Києва та Харкова. Розташоване на узбережжі Чорного моря.">
	</map>
	</p>
</body>
</html>
