<!DOCTYPE html>
<html>
<head>
	<title>Сенсорне зображення</title>
	<style>
		.map {
			position: relative;
			display: inline-block;
		}
		
		.area {
			position: absolute;
			cursor: pointer;
		}
		
		.area:hover span {
			display: block;
			position: absolute;
			top: 0;
			left: 100%;
			padding: 5px;
			background-color: #333;
			color: #fff;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="map">
		<img src="mountain.jpg" alt="Навігаційна карта" >
		<a href="#" class="area" style="top: 100px; left: 200px; width: 100px; height: 50px;">
			<span>Вершина гори</span>
		</a>
		<a href="#" class="area" style="top: 490px; left: 350px; width: 50px; height: 75px;">
			<span>Ліс</span>
		</a>
		</a>
		<a href="#" class="area" style="top: 100px; left: 950px; width: 50px; height: 75px;">
			<span>Небо</span>
		</a>
		</a>
		<a href="#" class="area" style="top: 280px; left: 850px; width: 50px; height: 75px;">
			<span>Гори</span>
		</a>
		<a href="#" class="area" style="top: 490px; left: 950px; width: 75px; height: 100px;">
			<span>Сільська місцевість</span>
		</a>
		<a href="#" class="area" style="top: 560px; left: 700px; width: 50px; height: 20px;">
			<span>Поле</span>
		</a>
	</div>
</body>
</html>
